

 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
   
    <ng-container matColumnDef="demo-Horario">
      <th mat-header-cell *matHeaderCellDef> Hor√°rio </th>
      <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-Monday">
      <th mat-header-cell *matHeaderCellDef>Monday </th>
      <td mat-cell *matCellDef="let element"> {{element.monday}} </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-Tuesday">
      <th mat-header-cell *matHeaderCellDef> Tuesday </th>
      <td mat-cell *matCellDef="let element"> {{element.tuesday}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-Wednesday">
      <th mat-header-cell *matHeaderCellDef> Wednesday </th>
      <td mat-cell *matCellDef="let element"> {{element.wednesday}} </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-Thursday">
        <th mat-header-cell *matHeaderCellDef> Thursday </th>
        <td mat-cell *matCellDef="let element"> {{element.thursday}} </td>
      </ng-container>

      <ng-container matColumnDef="demo-Friday">
        <th mat-header-cell *matHeaderCellDef> Friday </th>
        <td mat-cell *matCellDef="let element"> {{element.friday}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
